<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td>
                <td>
                <button>
                <a class="btn btn-primary" role="button" th:href="@{/user-update(id=${user.id})}" >Update</a>
                </button>
                <td> <form th:action="@{/user-delete}" method="path">
                    <input type="hidden" th:name="id" th:value="${user.id}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Add user</a></p>
</div>
</body>
</html>
